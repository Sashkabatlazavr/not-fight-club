<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Fight</h1>
        <nav>
            <ul>
                <li><a href="main.html">Main</a></li>
                <li><a href="character.html">Character</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <div class="containerFight">
        <div class="playerFight">
            <p>Player name</p>
            <img src="assets/cat.jpg" alt="Character">
            <p>150/150</p>
        </div>
        <div class="descriptionFight">
            <div class="fightOptions">
                <p>Choose 1 attack option:</p>
                <input type="radio" name="attack" value="Head"> Head
                <input type="radio" name="attack" value="Neck"> Neck
                <input type="radio" name="attack" value="Body"> Body
                <input type="radio" name="attack" value="Balls"> Balls
                <input type="radio" name="attack" value="Legs"> Legs
            </div>
            <div class="defenseOptions">
                <p>Choose 2 defense options:</p>
                <input class="checkbox-input" type="checkbox" name="defense" value="Head"> Head
                <input class="checkbox-input" type="checkbox" name="defense" value="Neck"> Neck
                <input class="checkbox-input" type="checkbox" name="defense" value="Body"> Body
                <input class="checkbox-input" type="checkbox" name="defense" value="Balls"> Balls
                <input class="checkbox-input" type="checkbox" name="defense" value="Legs"> Legs
            </div>
            <button class="buttonFight">Attack</button>
        </div>
       
        <div class="enemyFight">
            <p>Player name</p>
            <img src="assets/cat.jpg" alt="Character">
            <p>150/150</p>
        </div>
    </div>
</body>
</html>
